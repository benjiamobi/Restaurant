<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter&family=Smythe&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Jimmy's Dinner</h1>
                <h3>The best Burgers and pizzas in town.</h3>
            </header>
            <main id="body">
                
            </main>

            <section class="your-order" id="your-order">
                <h2 class="your-order-title">Your order</h2>
            </section>

            <section class="your-order-total" id="your-order-total">
                <div class="total">
                    <h2 class="item-name">Total price:</h2>
                    <h2 class="item-price" id="total-price">$26</h2>
                </div>
                
                <button id="complete-order-btn">Complete order</button>
            </section>

            <div class="payment-modal" id="payment-modal">
                <h1 class="module-header">Enter card details</h1>
                <form action="" id="order-form">
                    <input type="text" 
                        id="full-name" 
                        name="full-name" 
                        placeholder="Enter your name"
                        required>
                        <br>
                    <input type="number" 
                        id="card-number" 
                        name="card-number" 
                        placeholder="Enter card number"
                        required>
                        <br>
                    <input type="number" 
                        id="cvv" 
                        name="cvv" 
                        placeholder="Enter CVV"
                        required>
                        <br>
                    <button type="submit" class="pay-btn" id="pay-btn">Pay</button>
                </form>
            </div>

            <div class="thank-you" id="thank-you">
                
            </div>
        </div>
	<script src="index.js" type="module"></script>
    </body>
</html>
